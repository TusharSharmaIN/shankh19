<html>
    <head>
        <title>Dash Board</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta charset = "utf-8">
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
        <link rel = "stylesheet" href = "./dash.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section id = 'home'>
            <nav>
                <div class = "nav-logo">
                    <img src = "./images/shankh-white.svg">
                    <h1>Shankhnaad'19</h1>
                </div>
                <ul class = "nav-ul" id="nav">
                    <li><a class = "nav-ul-a" href = "../Test/Border1.html">Login/Register</a></li>
                    <li><a class = "nav-ul-a" href = "../index.html#events">Events</a></li>
                    <li><a class = "nav-ul-a" href = "#">Brochure</a></li>
                    <li><a class = "nav-ul-a" href = "../index.html#our-team">Team</a></li>
                    <li><a class = "nav-ul-a" href = "../index.html#sponsors">Sponsors</a></li>
                    <li><a class = "nav-ul-a" href = "../index.html#aboutus">About us</a></li>
                </ul>
                <div class = "burger">
                    <div class = "line1"></div>
                    <div class = "line2"></div>
                    <div class = "line3"></div>
                </div>
            </nav>
        </section>
        <section id="dashBoard">
            <div class="dashBoard">
                <div class="dashMenu">
                    <div class="name" id="name">Vivek Chauhan</div>
                    <div class="menulist" id="personalDetail">Personal Details</div>
                    <div class="menulist" id="collegeDetail">College Details</div>
                    <div class="menulist" id="eventRegister">Events Register</div>
                    <div class="menulist" id="logout">Log Out</div>
                </div>
                <div class="details"> 
                    <div class="section">
                        <p>Name</p>
                        <input type="text" name="name" placeholder="Name" disabled>
                    </div>
                    <div class="section">
                        <p>E-mail</p>
                        <input type="email" name="email" placeholder="Email" disabled>
                    </div>
                    <div class="section">
                        <p>Phone Number</p>
                        <input type="tel" name="phoneNumber1" maxlength="10" placeholder="Phone Number 1" required>
                        <input type="tel" name="phoneNumber2" maxlength="10" placeholder="Phone Number 2" disabled>
                    </div>
                    <div class="section">
                        <p>Date of Birth</p>
                        <input type="text" name="dateOfBirth" placeholder="Date of Birth" disabled>
                    </div>
                    <div class="section">
                            <p>Gender</p>
                            <input type="text" list="gender" name="gender" placeholder="Gender" disabled>
                            <datalist id="gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </datalist>
                    </div>
                    <div class="section">
                        <p>Adress</p>
                        <textarea rows="10" name="address" placeholder="Address" disabled></textarea>
                    </div>
                </div>
            </div>
        </section>
        <script src = "./dash.js"></script>
    </body>
</html>
