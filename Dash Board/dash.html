<html>
    <head>
        <title>Shankhnaad'19</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta charset = "utf-8">
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
        <link rel = "stylesheet" href = "./dash.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section id = 'home'>
            <nav>
                <div class = "nav-logo">
                    <img src = "./images/shankh-white.svg">
                    <h1>Shankhnaad'19</h1>
                </div>
                    <ul class = "nav-ul" id="nav" style="display: none">
                        <li><a class = "nav-ul-a" href = "../Test/Border1.html">Login/Register</a></li>
                        <li><a class = "nav-ul-a" href = "#events">Events</a></li>
                        <li><a class = "nav-ul-a" href = "#">Brochure</a></li>
                        <li><a class = "nav-ul-a" href = "#our-team">Team</a></li>
                        <li><a class = "nav-ul-a" href = "#sponsors">Sponsors</a></li>
                        <li><a class = "nav-ul-a" href = "#about-us">About us</a></li>
                    </ul>
                    <div class = "burger" style="display: none">
                        <div class = "line1"></div>
                        <div class = "line2"></div>
                        <div class = "line3"></div>
                    </div>
            </nav>
        </section>
        <section id="dashBoard">
            <div class="dashBoard">
                <div class="welcomeNote">
                    <p>Welcome!</p>
                </div>
                <div class="cardPersonal">
                       <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="javascript:display()">
                            <div class="nameField">
                                <input type="text" name="FirstName" placeholder="First Name" required>
                                <input type="text" name="LastName" placeholder="Last Name" required>
                            </div>
                            <div class="emailField">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="numberField">
                                <input type="tel" name="phoneNumber" maxlength="10" placeholder="Phone Number" required>
                                <input type="tel" name="alternateNumber" maxlength="10" placeholder="Alternate Number">
                            </div>
                            <div class="personalField">
                                <input type="text" name="dateofbirth" placeholder="dd/mm/yyyy" required>
                                <input type="text" name="Gender" placeholder="Gender" required>
                            </div>
                            <div class="addressField">
                                <textarea rows="10" name="address" placeholder="Address" required></textarea>
                            </div>
                            <button class="button">Next</button>
                       </form>
                </div>
                <div class="cardCollege">
                        <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="../index.html">
                             <div class="collegeName">
                                 <input type="text" name="collegeName" placeholder="College Name" required>
                             </div>
                             <div class="yearOfStudy">
                                 <input type="text" name="yearOfStudy" placeholder="Year of Study" required>
                             </div>
                             <div class="branch">
                                 <input type="text" name="branch" placeholder="Branch" required>
                             </div>
                             <div class="collegeCity">
                                 <input type="text" name="collegeCity" placeholder="College City" required>
                             </div>
                             <button class="button">Submit</button>
                        </form>
                 </div>
            </div>
        </section>
        <script src = "./dash.js"></script>
    </body>
</html>
