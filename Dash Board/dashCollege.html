        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
        <link rel = "stylesheet" href = "./dashCollege.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section id = 'home'>
            <nav>
                <div class = "nav-logo">
                    <img src = "./images/shankh-white.svg">
                    <h1>Shankhnaad'19</h1>
                </div>
                    <ul class = "nav-ul" id="nav" style="display: none">
                        <li><a class = "nav-ul-a" href = "../Test/Border1.html">Login/Register</a></li>
                        <li><a class = "nav-ul-a" href = "#events">Events</a></li>
                        <li><a class = "nav-ul-a" href = "#">Brochure</a></li>
                        <li><a class = "nav-ul-a" href = "#our-team">Team</a></li>
                        <li><a class = "nav-ul-a" href = "#sponsors">Sponsors</a></li>
                        <li><a class = "nav-ul-a" href = "#about-us">About us</a></li>
                    </ul>
                    <div class = "burger" style="display: none">
                        <div class = "line1"></div>
                        <div class = "line2"></div>
                        <div class = "line3"></div>
                    </div>
            </nav>
        </section>
        <section id="dashBoard">
            <div class="dashBoard">
                <div class="welcomeNote">
                    <p>Welcome!</p>
                </div>
                <div class="card">
                       <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="../index.html">
                            <div class="collegeName">
                                <input type="text" name="collegeName" placeholder="College Name">
                            </div>
                            <div class="yearOfStudy">
                                <input type="date" name="yearOfStudy" placeholder="Year of Study">
                            </div>
                            <div class="branch">
                                <input type="text" name="branch" placeholder="Branch">
                            </div>
                            <div class="collegeCity">
                                <input type="text" name="collegeCity" placeholder="College City">
                            </div>
                            <button class="button">Submit</button>
                       </form>
                </div>
            </div>
        </section>
        <script src = "./dash.js"></script>
    </body>
</html>
