<!DOCTYPE html>

<head>
	<title>Registration</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta charset = "utf-8">
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
    <link rel = "stylesheet" href = "./reg.css">
    <link rel="stylesheet" href="./nav.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</head>

<body>
    <div class="nav-outer">
        <div class="nav-wrap">
            <nav class="navigation">
                <div class="logo">
                    <h3><a href="../index.html">BIO-FEST-2020</a> </h3>
                    <!-- <img src="img/shankh-white.svg"> -->
                </div>
            </nav>
        </div>
    </div>
    <section class="form">
        <div class = "form-container">
            <form>
                <div class="inputField" id="nameField">
                    <input type="text" name="FirstName" placeholder="First Name" required>
                    <input type="text" name="LastName" placeholder="Last Name" required>
                </div>
                <div class="inputField" id="emailField">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputField" id="numberField">
                    <input type="tel" name="phoneNumber" maxlength="10" placeholder="Phone Number" required>
                    <input type="tel" name="alternateNumber" maxlength="10" placeholder="Alternate Number">
                </div>
                <div class="inputField" id="personalField">
                    <input name="gender" list="gender" placeholder="Gender" required>
                    <datalist id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </datalist>
                </div>
                <div class="inputField" id="eventField">
                    <input type="text" list="events" name="event" placeholder="Event Name" required>
                    <datalist id="events">
                        <option>Live Model</option>
                        <option>Poster Presentation</option>
                        <option>Bio-Quiz</option>
                        <option>Microflora Art</option>
                        <option>Extempore</option>
                    </datalist>
                </div>
                 <div class="inputField" id="collegeName">
                     <input type="text" name="collegeName" placeholder="College Name" required>
                 </div>
                 <div class="inputField" id="yearOfStudy">
                    <input type="text" name="branchYearOfStudy" placeholder="Branch & Year" required>
                </div>
                <div class="inputField" id="collegeCity">
                    <input type="text" name="collegeCity" placeholder="College City" required>
                </div>
                <button class="button">SUBMIT</button>
            </form>
        </div>
    </section>
</body>
</html>
