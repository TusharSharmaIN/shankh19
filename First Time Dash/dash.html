<html>
    <head>
        <title>Dash Board</title>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta charset = "utf-8">
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
        <link rel = "stylesheet" href = "./dash.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section id = 'home'>
            <nav>
                <div class = "nav-logo">
                    <img src = "./images/shankh-white.svg">
                    <h1>Shankhnaad'19</h1>
                </div>
                    <ul class = "nav-ul" id="nav" style="display: none">
                        <li><a class = "nav-ul-a" href = "../Test/Border1.html">Login/Register</a></li>
                        <li><a class = "nav-ul-a" href = "#events">Events</a></li>
                        <li><a class = "nav-ul-a" href = "#">Brochure</a></li>
                        <li><a class = "nav-ul-a" href = "#our-team">Team</a></li>
                        <li><a class = "nav-ul-a" href = "#sponsors">Sponsors</a></li>
                        <li><a class = "nav-ul-a" href = "#about-us">About us</a></li>
                    </ul>
                    <div class = "burger" style="display: none">
                        <div class = "line1"></div>
                        <div class = "line2"></div>
                        <div class = "line3"></div>
                    </div>
            </nav>
        </section>
        <section id="dashBoard">
            <div class="dashBoard">
                <div class="welcomeNote">
                    <p>Welcome!</p>
                </div>
                <div class="switch">
                    <div class="switch1" onclick="personalForm()">Personal</div>
                    <div class="switch2" onclick="collegeForm()">College</div>
                </div>
                <div class="cardPersonal">
                       <form class="myForm" method="get" enctype="application/x-www-form-urlencoded">
                            <div class="nameField">
                                <input type="text" name="FirstName" placeholder="First Name" required>
                                <input type="text" name="LastName" placeholder="Last Name" required>
                            </div>
                            <div class="emailField">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="numberField">
                                <input type="tel" name="phoneNumber" maxlength="10" placeholder="Phone Number" required>
                                <input type="tel" name="alternateNumber" maxlength="10" placeholder="Alternate Number">
                            </div>
                            <div class="personalField">
                                <input type="text" name="dateofbirth" required pattern="?:(?:0[1-9]|1[0-2])[\/\\-. ]?(?:0[1-9]|[12][0-9])|(?:(?:0[13-9]|1[0-2])[\/\\-. ]?30)|(?:(?:0[13578]|1[02])[\/\\-. ]?31))[\/\\-. ]?(?:19|20)[0-9]{2}" placeholder="DD/MM/YYYY">
                                <input name="Gender" list="gender" placeholder="Gender" required>
                                <datalist id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </datalist>
                            </div>
                            <div class="addressField">
                                <textarea rows="10" name="address" placeholder="Address" required></textarea>
                            </div>
                            <button class="button" onclick="next()">Next</button>
                       </form>
                </div>
                <div class="cardCollege">
                        <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="../../index.html">
                             <div class="collegeName">
                                 <input type="text" name="collegeName" placeholder="College Name" required>
                             </div>
                             <div class="yearOfStudy">
                                <input type="text" name="yearOfStudy" list="year" placeholder="Year of Study" required>
                                <datalist id="year">
                                    <option>First Year</option>
                                    <option>Second Year</option>
                                    <option>Third Year</option>
                                    <option>Fourth Year</option>
                                </datalist>
                            </div>
                             <div class="branch">
                                <input type="text" name="branch" list="branches" placeholder="Branch" required>
                                <datalist id="branches">
                                    <option>Computer Science and Engineering</option>
                                    <option>Information Tecnlology</option>
                                    <option>Electronics Engineering</option>
                                    <option>Electrical Engineering</option>
                                    <option>Chemical Engineering</option>
                                    <option>Bio-Technology</option>
                                    <option>Civil Engineering</option>
                                    <option>Mechanical Engineering</option>
                                    <option>Electronics and Communication Engineering</option>
                                    <option>Metallurgical Engineering</option>
                                </datalist>
                             </div>
                             <div class="collegeCity">
                                 <input type="text" name="collegeCity" placeholder="College City" required>
                             </div>
                             <button class="button">Submit</button>
                        </form>
                 </div>
            </div>
        </section>
        <script src = "./dash.js"></script>
    </body>
</html>
